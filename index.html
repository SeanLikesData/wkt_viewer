<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WKT Polygon Visualizer</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    
    <!-- Leaflet Draw CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>WKT Polygon Visualizer</h1>
        
        <div class="input-section">
            <label for="wktInput"><strong>Enter WKT Polygon:</strong></label>
            <textarea id="wktInput" placeholder="Paste your WKT polygon here..."></textarea>
            
            <div class="button-group">
                <button class="btn" id="visualizeBtn">Visualize</button>
                <button class="btn btn-clear" id="clearBtn">Clear</button>
                <button class="btn btn-sample" id="sampleBtn">Load Sample</button>
            </div>
            
            <div id="errorMsg" class="error"></div>
            <div class="info">Supports POLYGON, MULTIPOLYGON, LINESTRING, POINT and other WKT geometry types</div>
            <div class="basemap-info">Click the layers icon <b>‚ä°</b> in the top-right corner to switch between different basemaps</div>
        </div>
        
        <div id="map"></div>
    </div>
    
    <!-- Leaflet JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    
    <!-- Proj4js for coordinate transformations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.8.0/proj4.js"></script>
    
    <!-- Leaflet-Omnivore for WKT parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-omnivore/0.3.4/leaflet-omnivore.min.js"></script>
    
    <!-- Custom script -->
    <script src="script.js"></script>
</body>
</html>
